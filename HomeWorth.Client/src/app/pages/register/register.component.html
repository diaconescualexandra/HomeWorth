<div class="flex items-center justify-center p-6 gap-4 h-screen" title="Container for register">
  <div class="outline rounded-xl outline-gray-300 w-full max-w-sm p-8 shadow-2xl shadow-blue-700/20">
    <div class="text-slate-700 font-semibold p-3 text-2xl mb-3">Create your account</div>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Nname -->
      <div>
        <input class="block w-full outline outline-gray-300 hover:outline-gray-500 focus:outline-2 focus:outline-gray-500 rounded-full mb-3 p-2" placeholder="name" formControlName="name" />
        <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
          <p class="text-red-500 ml-4">Username is mandatory!</p>
        </div>
      </div>
      <!-- Email -->
      <div>
        <input class="block w-full outline outline-gray-300 hover:outline-gray-500 rounded-full mb-3 p-2" placeholder="email address" formControlName="email" required />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <p class="text-red-500 ml-4">Email is not valid!</p>
        </div>
      </div>

      <!-- Password   TODO: Add password validation-->
      <div>
        <input class="block w-full outline outline-gray-300 hover:outline-gray-500 rounded-full mb-4 p-2" placeholder="••••••••" type="password"
          formControlName="password" />
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          <p class="text-red-500 ml-4">Password must be 10 character long!</p>
        </div>
      </div>

      <!-- Seller button  -->
      <button type="submit" [disabled]="registrationForm.invalid"
            class="block w-full shadow-md text-white font-bold py-2 px-4 border rounded-full mb-3 bg-rose-400 border-rose-600 hover:bg-rose-600">
            Register as Seller
      </button>

      <!-- Buyer button  -->

      <button type="submit" [disabled]="registrationForm.invalid"
        class=" block w-full bg-indigo-400 hover:bg-indigo-600 shadow-md text-white font-bold py-2 px-4 border rounded-full border-indigo-600  mb-3">
        Register as Buyer
      </button>
    </form>

      <!-- Google button  -->

      <button class=" block w-full px-4 py-2 border rounded-full bg-white border-slate-200 font-bold text-gray-700 hover:bg-gray-200 hover:shadow transition duration-150 mb-3">
          <div class="flex flex-row justify-center items-center gap-2">
              <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
              <span>Login with Google</span>
          </div>
      </button>

      <!--Already have an account-->
      <div class="block w-full text-center text-gray-500">
        <span>Already have an account? </span>
        <a routerLink="/login" routerLinkActive="active" class="text-blue-400 hover:text-blue-600"> Login</a>
         <router-outlet></router-outlet>
  </div>
</div>
