<div class="relative">
  <app-property-form 
    [submitButtonText]="'Publish'"
    [submitButtonColor]="'block w-full shadow-md text-white font-bold py-2 px-4 border rounded-full mb-3 bg-blue-500 border-blue-700 hover:bg-blue-700'"
    (formSubmitted)="createProperty($event)">
  </app-property-form>

  <!-- Notification-style modal -->
  <div *ngIf="showDuplicateWarning" class="fixed top-4 right-4 z-50 transform transition-all duration-300 ease-in-out">
    <div class="bg-white border-l-4 border-yellow-400 rounded-lg shadow-lg p-6 w-80">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3 flex-1">
          <h3 class="text-sm font-medium text-gray-800">Possible Duplicate</h3>
          <p class="mt-1 text-sm text-gray-600">{{ duplicateWarningMessage }}</p>
          <div class="mt-4 flex gap-2">
            <button (click)="showDuplicateWarning = false" class="text-sm bg-gray-100 text-gray-800 px-3 py-1 rounded hover:bg-gray-200 transition-colors">
              Cancel
            </button>
            <button (click)="confirmDuplicate()" class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors">
              Continue
            </button>
          </div>
        </div>
        <button (click)="showDuplicateWarning = false" class="ml-2 flex-shrink-0 text-gray-400 hover:text-gray-600">
          <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  </div>
