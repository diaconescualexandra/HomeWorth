<div *ngIf="message"
     class="fixed top-6 right-6 z-50 min-w-[220px] px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 animate-fade-in"
     [ngClass]="{
       'bg-green-100 border border-green-400 text-green-800': type === 'success',
       'bg-red-100 border border-red-400 text-red-800': type === 'error',
       'bg-yellow-100 border border-yellow-400 text-yellow-800': type === 'warning'
     }">
  <span *ngIf="type === 'success'">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
  </span>
  <span *ngIf="type === 'error'">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500"> 
      <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /> </svg>
  </span>
  <span *ngIf="type === 'warning'">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-yellow-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2.25m0 3.75h.008v.008H12V15zm0-12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
  </span>
  <span class="font-medium">{{ message }}</span>
</div>
