<header>
  <nav class="bg-gray-200 border-gray-200 px-4 lg:px-6 py-2.5 sticky top-0">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <div class="self-center text-xl font-semibold whitespace-nowrap">HomeWorth</div>
      <div class="flex items-center lg:order-2">
        <a href="#"
          class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">
          Log in </a>
        <a href="#"
          class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">
          Get started </a>
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1">
        <ul class="nav-items flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li *ngFor="let item of navItems">
            <a *ngIf="item.link" [routerLink]="item.link"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">{{item.label}}</a>
            <a *ngIf="item.action" (click)="item.action()"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">{{item.label}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
